<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Type Master</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,600;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <h1>typing test</h1>
      <h4>
        Please Click "Start" Button and Type the generated text in the textbox
        below
      </h4>
    </div>
    <div class="result-container"></div>
    <div class="text-cont-wrap">
      <div class="text-container">
        <textarea
          class="para question"
          name=""
          id=""
          cols="30"
          rows="10"
          readonly
        >
        </textarea>
      </div>
      <div class="text-container">
        <textarea
          class="para answer"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="text-container">
        <button class="btn">Start</button>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
